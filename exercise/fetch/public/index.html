	<h1>Let's fetch</h1>

	<h3>#1 Success</h3>
	<textarea rows="10" cols="60" id="success" disabled></textarea>

	<h3>#2 Error</h3>
	<textarea rows="10" cols="60" id="error" style="color:red" disabled></textarea>

	<script type="text/javascript">
	const successHandler = function(text) {
		document.getElementById("success").textContent = JSON.stringify(text);
	}
	const errorHandler = function(error) {
		document.getElementById("error").textContent = `${error.name}: ${error.message}`;
	}

	const parseJson = (res) => {
		return res.text()
			.then(text => {
				try {
					return JSON.parse(text)
				} catch {
					throw new Error("Faild to parse JSON")
				}
			})
	}
	// change this
	const request = function(method, url) {
		const time = 1000

		// const timeout = (time) => new Promise((resolve, reject) => {
		// 	setTimeout(() => {
		// 		reject("timeout error")
		// 	}, time)
		// });

		const req = (url, method) => fetch(url,{
			method
		})
			.then(res => {
				if (res.ok) {
					return parseJson(res)
				} else {
					if (res.status <= 400 && 500 <= res.status) {
						throw new Error("4xx error");
					} else  {
						throw new Error("5xx error");
					}
				}
			})

		return Promise.race([
			// timeout(time),
			req(url, method)
		])
	}
